<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Git it Done</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
    </header>
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label" for="cityName">City name</label>
            <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <div class="card">
          <h3 class="card-header text-uppercase">Search History</h3>
          <div id="language-buttons" class="card-body">
            <button data-language="javascript" type="submit" class="btn">JavaScript</button>          </div>
        </div>
      </div>
  
      <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing Weather for: <span id="city-search-term"></span></h2>
        <div id="weather-container" class="list-group"></div>
      </div>
    </main>
    
   
  <!-- New script -->
   <script src="./assets/js/script.js"></script>
  
  </body>
  </html>
